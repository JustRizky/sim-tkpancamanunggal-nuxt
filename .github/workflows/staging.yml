name: Staging Deployment

on:
  push:
    branches:
      - staging

jobs:
  staging:
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: admin123
          MYSQL_DATABASE: tkpancamanunggal
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost" 
          --health-interval=5s 
          --health-timeout=3s 
          --health-retries=5

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull staging image
        run: docker pull anandamrkl/tkpancamanunggal:staging

      - name: Run container (staging)
        run: |
          docker run -d --name tkpancamanunggal-staging \
          -p 3000:3000 \
          --env-file .env.staging \
          --link db:db \
          anandamrkl/tkpancamanunggal:staging

      - name: Wait for app
        run: sleep 15

      - name: Health check
        run: curl --fail http://localhost:3000 || exit 1

      - name: Notify Discord (Success)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content":"Staging pipeline SUCCESS"}' \
          ${{ secrets.DISCORD_WEBHOOK }}

      - name: Notify Discord (Failure)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content":"Staging pipeline FAILED"}' \
          ${{ secrets.DISCORD_WEBHOOK }}
