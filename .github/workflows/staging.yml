name: Staging Deployment

on:
  push:
    branches:
      - staging

jobs:
  staging:
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: admin123
          MYSQL_DATABASE: tkpancamanunggal
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image (staging)
        run: |
          docker build -t anandamrkl/tkpancamanunggal:staging .

      - name: Create .env.staging from secrets
        run: |
          echo "DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }}" >> .env.staging
          echo "JWT_SECRET=${{ secrets.STAGING_JWT_SECRET }}" >> .env.staging
          echo "NODE_ENV=staging" >> .env.staging
          echo "PORT=3000" >> .env.staging

      - name: Run container (staging)
        run: |
          docker run -d --name tkpancamanunggal-staging \
          -p 3000:3000 \
          --env-file .env.staging \
          anandamrkl/tkpancamanunggal:staging

      - name: Wait for app to be ready
        run: sleep 15

      - name: Notify Discord (Success)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content":"Staging pipeline SUCCESS"}' \
          ${{ secrets.DISCORD_WEBHOOK }}

      - name: Notify Discord (Failure)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content":"Staging pipeline FAILED"}' \
          ${{ secrets.DISCORD_WEBHOOK }}
